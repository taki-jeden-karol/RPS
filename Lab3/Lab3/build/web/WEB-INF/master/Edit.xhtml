<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{masterController.selected.id}" title="#{bundle.EditMasterTitle_id}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{masterController.selected.name}" title="#{bundle.EditMasterTitle_name}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_address}" for="address" />
                    <h:inputText id="address" value="#{masterController.selected.address}" title="#{bundle.EditMasterTitle_address}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditMasterLabel_petname}" for="petname" />
                    <h:inputText id="petname" value="#{masterController.selected.petname}" title="#{bundle.EditMasterTitle_petname}" required="true" requiredMessage="#{bundle.EditMasterRequiredMessage_petname}"/>
                </h:panelGrid>
                <h:commandLink action="#{masterController.update}" value="#{bundle.EditMasterSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMasterViewLink}"/>
                <br />
                <h:commandLink action="#{masterController.prepareList}" value="#{bundle.EditMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMasterIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
